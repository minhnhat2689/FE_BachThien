<body>

  <a class="nav-link" routerLink="/admin/post/admin-post">
    <i class="fas fa-shopping-cart"></i> Quay lại Admin Post
  </a>
  <div class="container tm-mt-big tm-mb-big">
    <div class="row">
      <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
        <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
          <div class="row">
            <div class="col-12">
              <h2 class="tm-block-title d-inline-block">Add Product</h2>
            </div>
          </div>
          <div class="row tm-edit-product-row">
            <div class="col-xl-12 col-lg-12 col-md-12">
              <form action="" class="tm-edit-product-form" [formGroup]="postFormCreate" (ngSubmit)="onCreate()">
                <div class="form-group mb-3">
                  <label
                    for="title"
                    >Tiêu đề
                  </label>
                  <input
                    id="name"
                    name="name"
                    type="text"
                    class="form-control validate"
                    required
                    formControlName="title"
                  />
                </div>

                <div class="form-group mb-3">
                  <label
                    for="title"
                    >Ngày đăng:
                  </label>
                  <input
                    type="date"
                    class="form-control validate"
                    required
                    formControlName="date"
                  />
                </div>

                <div class="form-group mb-3">
                  <label
                    for="description"
                    >Description</label
                  >
                  <textarea
                    class="form-control validate"
                    rows="3"
                    required
                    formControlName="description"
                  ></textarea>
                </div>

                <div class="form-group mb-3">
                  <label
                    for="doan1"
                    >Đoạn 1:</label
                  >
                  <textarea
                    class="form-control validate"
                    rows="3"
                    required
                    formControlName="doan1"
                  ></textarea>
                </div>

                <div class="form-group mb-3">
                  <label
                    for="doan2"
                    >Đoạn 2:</label
                  >
                  <textarea
                    class="form-control validate"
                    rows="3"
                    required
                    formControlName="doan2"
                  ></textarea>
                </div>

                <div class="form-group mb-3">
                  <label
                    for="doan3"
                    >Đoạn 3:</label
                  >
                  <textarea
                    class="form-control validate"
                    rows="3"
                    required
                    formControlName="doan3"
                  ></textarea>
                </div>

                <div class="form-group mb-3">
                  <label
                    for="doan4"
                    >Đoạn 4</label
                  >
                  <textarea
                    class="form-control validate"
                    rows="3"
                    required
                    formControlName="doan4"
                  ></textarea>
                </div>


                <div class="form-group mb-3">
                  <label
                    for="doanket"
                    >Đoạn kết:</label
                  >
                  <textarea
                    class="form-control validate"
                    rows="3"
                    required
                    formControlName="doanket"
                  ></textarea>
                </div>


                <div class="form-group mb-3">
                  <label
                    for="name"
                    >Image
                  </label>
                  <input
                    id="name"
                    name="name"
                    type="text"
                    class="form-control validate"
                    required
                    formControlName="img"
                  />
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary btn-block text-uppercase">Add Post</button>
                </div>
              </form>
            </div>


          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <!-- https://jquery.com/download/ -->
  <script src="jquery-ui-datepicker/jquery-ui.min.js"></script>
  <!-- https://jqueryui.com/download/ -->
  <script src="js/bootstrap.min.js"></script>
  <!-- https://getbootstrap.com/ -->
  <script>
    $(function() {
      $("#expire_date").datepicker();
    });
  </script>
</body>
